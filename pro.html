<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene  background="color: #000000" >
      
<a-entity >   
      <a-sphere position="0 0.50 -5" radius="1" color="white"></a-sphere>
    </a-entity>

    <a-entity  position="0 0 0" rotation="0 0 0" 
       animation="property: position; from:0 -0.01 0;to:0 0.3 0;dir:alternate;loop: true; dur: 1000;">   
      <a-sphere position="0 1.25 -1" radius="0.07" color="black"></a-sphere>
    </a-entity>

    <a-entity >   
        <a-sphere position="3 0.50 -5" radius="1" color="white"></a-sphere>
      </a-entity>
  
      <a-entity  position="3 0 0" rotation="0 0 0" 
         animation="property: position; from:0 -0.01 0;to:0 0.3 0;dir:alternate;loop: true; dur: 1000;">   
        <a-sphere position="0.7 1.25 -1" radius="0.07" color="black"></a-sphere>
      </a-entity>
      
      
    </a-scene>
  </body>
</html>
